<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <form action="join_process" method="post">
        아이디 입력 <input type="text" name="user_id" placeholder="사용할 아이디를 입력해 주세요">
        비밀번호 입력 <input type="text" name="user_pw" placeholder="사용할 비밀번호를 입력해 주세요">
        닉네임 입력 <input type="text" name="name" placeholder="사용할 닉네임을 입력해 주세요">
        <button>회원가입</button>
    </form>
</body>
</html>
